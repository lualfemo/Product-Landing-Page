<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Product Landing Page</title>
</head>
<body>
  <div id="page-wrapper">
    <header id="header">
      <figure id="header-img">
        <img src="https://drive.google.com/uc?export=download&id=1VO77K1VDUYTWVcnKzVBkXYI92d2pRu-Y" alt="Company Logo Fender" id="logo">
        <p class="logo-paragraph">Electric Guitars</p>
      </figure>
      <nav id="nav-bar">
        <ol class="nav-bar-list">
          <li class="nav-link">Features</li>
          <li class="nav-link">How It Works</li>
          <li class="nav-link">Pricing</li>
        </ol>
      </nav>
    </header>
    <section class="form-section">
      <div class="form-div">
        <h1 class="main-paragraph">Works of art for your hands and ears</h1>
        <form action="https://www.freecodecamp.org/email-submit" id="form" class="section">
        <input type="email" name="email" id="email">
        <input type="submit" value="Send Email" target="_blank">
        <p class="submit-paragraph">We will get in touch with you!</p>
      </form>
    </div>
    </section>
    <div class="main-container">
      <div class="product-features">
        <div class="product-features_boxes">
          <div class="icon"></div>
          <div class="icon-description"></div>
        </div>
        <div class="product-features_boxes">
          <div class="icon"></div>
          <div class="icon-description"></div>
        </div>
        <div class="product-features_boxes">
          <div class="icon"></div>
          <div class="icon-description"></div>
        </div>
      </div>
      <div class="video-container">
        <video src="" id="video"></video>
      </div>
      <div class="prices-container">
        <div class="prices-container_boxes">
          <div class="product-type">

          </div>
        </div>
        <div class="prices-container_boxes">
          <div class="product-type">
            
          </div>
        </div>
        <div class="prices-container_boxes">
          <div class="product-type">
            
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-items">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Contact</li>
          </ul>
          <span></span>
        </div>
      </footer>
    </div>
</div>
</body>
</html>
